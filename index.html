<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <section ng-app="ticTacToeApp" ng-controller="ticTacToeCtrl as vm">
        <h1 class="header-fixed cursive-text">Let's play a game of</h1>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="board">
                <div ng-repeat="row in vm.board" class="row">
                    <button class="btn-game" 
                            ng-repeat="cell in row" 
                            ng-class="cell.value" 
                            ng-disabled="vm.isTaken(cell) || vm.winner" 
                            ng-click="vm.play(cell)">{{ cell.value }}
                    </button>
                </div>
            </div>

            <p ng-hide="vm.winner || vm.tie">It's 
                <span class="{{vm.currentPlayer}}">{{ vm.currentPlayer }}s</span> turn to make a move</p>
            <p ng-show="vm.winner" class="{{vm.currentPlayer}} cursive-text">Player {{ vm.currentPlayer}} wins!</p>
            <p ng-show="vm.tie" class="{{vm.currentPlayer}} cursive-text">It's a tie!</p>
            <button class="btn-reload" ng-click="vm.newGame()">New Game</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
